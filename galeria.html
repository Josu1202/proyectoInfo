.capa{
	position: relative;

.capa a img{
	object-fit: cover;
	height: 300px;

}
.capa a img:hover{

.flecha{
	border-radius: 30px;
	background-color: #FFFFFF;
	position: absolute;
	z-index: 4;
	width: 48px;
	text-align: center;
	box-shadow: 0 2px 5px 0 #9B9B9B;
	border: 0;
	cursor: pointer;

}
.flecha:focus{
	outline: 0;
}
.flecha svg{
	width: 12px;
	height: 100%;
	color: #000000;
}
.flecha-anterior{
	left: 0px;

}
.flecha-siguiente{
